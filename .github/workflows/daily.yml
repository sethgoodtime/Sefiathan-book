name: Process Daily Sefiathan

on:
  # Trigger when a screenshot is pushed to the screenshots directory
  push:
    paths:
      - 'screenshots/**'

  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-entry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic

      - name: Find today's screenshot
        id: screenshot
        run: |
          DATE=$(date -u +%Y-%m-%d)
          SCREENSHOT=$(ls screenshots/${DATE}.* 2>/dev/null | head -1)
          if [ -z "$SCREENSHOT" ]; then
            # Fall back to most recent screenshot
            SCREENSHOT=$(ls -t screenshots/*.png screenshots/*.jpg screenshots/*.jpeg 2>/dev/null | head -1)
          fi
          echo "path=$SCREENSHOT" >> $GITHUB_OUTPUT
          echo "Found screenshot: $SCREENSHOT"

      - name: Generate entry from screenshot
        if: steps.screenshot.outputs.path != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_entry.py "${{ steps.screenshot.outputs.path }}"

      - name: Commit new entry
        run: |
          git config --local user.email "sefiathan-bot@users.noreply.github.com"
          git config --local user.name "Sefiathan Bot"
          git add chapters/*.md
          if git diff --staged --quiet; then
            echo "No new entry to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "[bot] Add Sefiathan entry for $DATE"
            git push
          fi
